<script>
  // Generalized dropdown functions

    document.getElementById(dropdownId).style.display = 'none';

  // Logo animation (existing)
  document.getElementById('companyLogo').addEventListener('click', function() {
    this.style.transform = 'translateY(10px)';
    this.style.opacity = '0.7';
    setTimeout(() => {
      this.style.transform = 'translateY(0)';
      this.style.opacity = '1';
      this.style.color = getRandomColor();
    }, 300);
  });

  function getRandomColor() {
    const colors = ['#ffffff', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3'];
    return colors[Math.floor(Math.random() * colors.length)];
  }
</script>

<script>
  // Country list with flag image URLs and language codes
  const countries = [
    {code: 'en', name: 'United States', flag: 'https://flagcdn.com/us.svg'},
    {code: 'es', name: 'Spain', flag: 'https://flagcdn.com/es.svg'},
    {code: 'fr', name: 'France', flag: 'https://flagcdn.com/fr.svg'},
    {code: 'de', name: 'Germany', flag: 'https://flagcdn.com/de.svg'},
    {code: 'zh-CN', name: 'China', flag: 'https://flagcdn.com/cn.svg'},
    {code: 'hi', name: 'India (Hindi)', flag: 'https://flagcdn.com/in.svg'},
    {code: 'ja', name: 'Japan', flag: 'https://flagcdn.com/jp.svg'},
    {code: 'it', name: 'Italy', flag: 'https://flagcdn.com/it.svg'},
    {code: 'pt', name: 'Portugal', flag: 'https://flagcdn.com/pt.svg'},
    {code: 'ru', name: 'Russia', flag: 'https://flagcdn.com/ru.svg'},
    {code: 'ar', name: 'Saudi Arabia (Arabic)', flag: 'https://flagcdn.com/sa.svg'},
    {code: 'ko', name: 'South Korea', flag: 'https://flagcdn.com/kr.svg'},
    {code: 'nl', name: 'Netherlands', flag: 'https://flagcdn.com/nl.svg'},
    {code: 'tr', name: 'Turkey', flag: 'https://flagcdn.com/tr.svg'},
    {code: 'sv', name: 'Sweden', flag: 'https://flagcdn.com/se.svg'},
    {code: 'pl', name: 'Poland', flag: 'https://flagcdn.com/pl.svg'},
    {code: 'vi', name: 'Vietnam', flag: 'https://flagcdn.com/vn.svg'},
    {code: 'th', name: 'Thailand', flag: 'https://flagcdn.com/th.svg'},
    {code: 'id', name: 'Indonesia', flag: 'https://flagcdn.com/id.svg'},
    {code: 'ms', name: 'Malaysia', flag: 'https://flagcdn.com/my.svg'},
    {code: 'fa', name: 'Iran (Persian)', flag: 'https://flagcdn.com/ir.svg'},
    {code: 'he', name: 'Israel (Hebrew)', flag: 'https://flagcdn.com/il.svg'},
    {code: 'uk', name: 'Ukraine', flag: 'https://flagcdn.com/ua.svg'}
  ];

  const selectedOptionDiv = document.getElementById('selectedOption');
  const optionsListDiv = document.getElementById('optionsList');

  // Populate dropdown options
  countries.forEach(c => {
    const optionDiv = document.createElement('div');
    optionDiv.style.cssText = "padding:8px 12px; cursor:pointer; display:flex; align-items:center; gap:8px;";
    optionDiv.innerHTML = <img src="${c.flag}" alt="${c.name} Flag" style="width:24px; height:18px; object-fit:cover;" /><span>${c.name}</span>;
    optionDiv.dataset.code = c.code;
    optionDiv.dataset.name = c.name;
    optionDiv.dataset.flag = c.flag;

    optionDiv.onmouseenter = () => { optionDiv.style.backgroundColor = '#ddd'; }
    optionDiv.onmouseleave = () => { optionDiv.style.backgroundColor = '#fff'; }

    optionDiv.onclick = () => {
      // Update selected display
      selectedOptionDiv.innerHTML = <img src="${c.flag}" alt="${c.name} Flag" style="width:24px; height:18px; object-fit:cover;" /><span>${c.name}</span><span style="margin-left:auto;">▼</span>;
      optionsListDiv.style.display = 'none';

      // Trigger Google Translate change
      setTimeout(() => {
        let combo = document.querySelector('.goog-te-combo');
        if(combo){
          combo.value = c.code;
          combo.dispatchEvent(new Event('change'));
        }
      }, 200);
    };

    optionsListDiv.appendChild(optionDiv);
  });

  // Toggle dropdown on click
  selectedOptionDiv.onclick = () => {
    optionsListDiv.style.display = optionsListDiv.style.display === 'block' ? 'none' : 'block';
  };

  // Close dropdown when clicking outside
  document.addEventListener('click', function(e) {
    if (!document.getElementById('customDropdown').contains(e.target)) {
      optionsListDiv.style.display = 'none';
    }
  });

  // Set initial language to US English
  window.onload = () => {
    setTimeout(() => {
      let combo = document.querySelector('.goog-te-combo');
      if(combo){
        combo.value = 'en';
        combo.dispatchEvent(new Event('change'));
      }
    }, 500);
  }
</script>
